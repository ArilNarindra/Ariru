<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Neon Nihongo Nexus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-cyberdark text-gray-100">
    <custom-navbar></custom-navbar>
    
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-cybergray/50 backdrop-blur-sm rounded-xl border border-cyberblue/30 p-8 shadow-lg shadow-cyberblue/10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyberblue to-cyberpink mb-2">
                    ログイン
                </h1>
                <p class="text-gray-300">Enter the neon dojo</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-cyberblue mb-1">Username</label>
                    <input type="text" id="username" name="username" required 
                        class="w-full px-4 py-3 bg-cyberdark border border-cyberblue/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyberblue focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-cyberblue mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                        class="w-full px-4 py-3 bg-cyberdark border border-cyberblue/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyberblue focus:border-transparent">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" 
                            class="h-4 w-4 text-cyberblue focus:ring-cyberblue border-cyberblue/30 rounded bg-cyberdark">
                        <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>
                    
                    <a href="/forgot-password" class="text-sm text-cyberblue hover:text-cyan-300">Forgot password?</a>
                </div>
                
                <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-cyberblue to-cyberpink text-cyberdark font-bold rounded-lg hover:opacity-90 transition-opacity duration-300 flex items-center justify-center">
                    <i data-feather="log-in" class="mr-2 w-5 h-5"></i> Login
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-400">
                Don't have an account? <a href="/register" class="text-cyberblue hover:text-cyan-300">Join the network</a>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
